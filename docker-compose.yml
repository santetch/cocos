version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cocos_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: cocosServicesRoot
      POSTGRES_PASSWORD: root
      POSTGRES_DB: cocos_services
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
